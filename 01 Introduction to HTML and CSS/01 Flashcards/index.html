<!DOCTYPE=HTML>
<html lang="en-US">
    <head>
        <meta charset='UTF-8'>
        <title>Flashcards</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
		<h1 id='title'>What is the capital of...</h1>
		<div class='flex-container'>

				</div>
			</div>

				<div class='front'>
					<p>Iceland</p>

			</div>
			<div class='flashcards flashcard3'>
				<div class='front'>

					<p>Bratislava</p>

					<p>Germany</p>
				</div>
				<div class='back'>
					<p>Berlin</p>
				</div>
			</div>
			<div class='flashcards flashcard9'>
				<div class='front'>
					<p>France</p>
				</div>
				<div class='back'>
					<p>Paris</p>
				</div>
			</div>
